{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel='icon' href="{% static 'images/taye.jpg' %}" type="image/x-icon">

    <!-- FontAwesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <title>{% block title %}{% endblock %}</title>
  </head>
  <body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
      <div class="container-fluid px-3"> <!-- Change container to container-fluid and adjust padding -->
        <a class="navbar-brand" href="{% url 'index' %}">
          <img src="{% static 'images/taye.jpg' %}" alt="Logo" class="rounded-circle" width="50" height="50">
        </a>

        <!-- Navbar links aligned to the left next to the logo -->
        <div class="ms-3">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'home' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'about' %}">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'contact' %}">Contact Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'todo' %}">Todo App</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'student' %}">Students List</a>
              </li>
            </ul>
          </div>
        </div>

        <!-- Icons on the right side of the navbar -->
        <div class="d-flex ms-auto">
          <a href="tel:+123456789" class="text-white mx-2" data-bs-toggle="tooltip" data-bs-placement="top" title="Call Us">
            <i class="fas fa-phone-alt"></i>
          </a>
          <a href="https://telegram.me" class="text-white mx-2" data-bs-toggle="tooltip" data-bs-placement="top" title="Telegram">
            <i class="fab fa-telegram-plane"></i>
          </a>
          <a href="https://facebook.com" class="text-white mx-2" data-bs-toggle="tooltip" data-bs-placement="top" title="Facebook">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="https://instagram.com" class="text-white mx-2" data-bs-toggle="tooltip" data-bs-placement="top" title="Instagram">
            <i class="fab fa-instagram"></i>
          </a>
          <a href="https://linkedin.com" class="text-white mx-2" data-bs-toggle="tooltip" data-bs-placement="top" title="LinkedIn">
            <i class="fab fa-linkedin-in"></i>
          </a>
          <a href="" class="text-white mx-2" data-bs-toggle="tooltip" data-bs-placement="top" title="Profile">
            <i class="fas fa-user-circle"></i>
          </a>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container text-center mt-5">
      {% block content %}
      <h1 class="display-4">Welcome to Django App</h1>
      <p class="lead">Your one-stop solution for learning and exploring Django!</p>
      {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-5">
      <div class="container text-center">
        <div class="row">
          <div class="col-md-6">
            <p>&copy; 2025 Your Website. All rights reserved.</p>
          </div>
          <div class="col-md-6">
            <div class="d-flex justify-content-center">
              <a href="tel:+123456789" class="text-white mx-3" data-bs-toggle="tooltip" data-bs-placement="top" title="Call Us">
                <i class="fas fa-phone-alt"></i>
              </a>
              <a href="https://telegram.me" class="text-white mx-3" data-bs-toggle="tooltip" data-bs-placement="top" title="Telegram">
                <i class="fab fa-telegram-plane"></i>
              </a>
              <a href="https://facebook.com" class="text-white mx-3" data-bs-toggle="tooltip" data-bs-placement="top" title="Facebook">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="https://instagram.com" class="text-white mx-3" data-bs-toggle="tooltip" data-bs-placement="top" title="Instagram">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="https://linkedin.com" class="text-white mx-3" data-bs-toggle="tooltip" data-bs-placement="top" title="LinkedIn">
                <i class="fab fa-linkedin-in"></i>
              </a>
              <a href="" class="text-white mx-3" data-bs-toggle="tooltip" data-bs-placement="top" title="Profile">
                <i class="fas fa-user-circle"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Initialize tooltips -->
    <script>
      var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
      var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl);
      });
    </script>
  </body>
</html>
